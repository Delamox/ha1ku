<!doctype html>
<html>
    <head>
        <title>haiku</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="debug.css">
        <link rel="preload" as="font" href="JetBrainsMono.woff" type="font/woff" crossorigin="anonymous">

        <span class="title">
            <p class="blink tbf-l violet">┌</p>
